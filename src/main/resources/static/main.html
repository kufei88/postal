			<script type="text/javascript" src="plugins/layui/layui.js"></script>
			<script type="text/javascript" src="datas/mainNav.js"></script>

			<script>
				layui.use(['layer','form'], function() {
					var $ = layui.jquery,
						form = layui.form(),
						layerTips = parent.layer === undefined ? layui.layer : parent.layer, //获取父窗口的layer对象
						layer = layui.layer;
					
					$.ajax({
						type:"get",
						url:"admin/getLoginUser",
						async:true,
						success:function(data){
							if(data.result){
								$('#username').text(data.result);
							}
							else{
								layer.alert('登录已过期', {
						            skin: 'layui-layer-molv' //样式类名
						            ,closeBtn: 0
						        }, function(){
						            top.location.href = "adminLogin.html";
						        });
														
							}
						}
					});

					var addBoxIndex = -1;
					$('#modifyPass').click(function() {
						if(addBoxIndex !== -1)
							return;
						$.get('temp/modifyPass.html', null, function(form) {
							addBoxIndex = layer.open({
								type: 1,
								title: '修改密码',
								content: form,
								btn: ['保存', '取消'],
								shade: false,
								offset: ['100px', '30%'],
								area: ['500px', '320px'],
								zIndex: 19890000,
								maxmin: true,
								yes: function(index) {
									//触发表单的提交事件
									$('form.layui-form').find('button[lay-filter=edit]').click();
								},
								full: function(elem) {
									var win = window.top === window.self ? window : parent.window;
									$(win).on('resize', function() {
										var $this = $(this);
										elem.width($this.width()).height($this.height()).css({
											top: 0,
											left: 0
										});
										elem.children('div.layui-layer-content').height($this.height() - 95);
									});
								},
								success: function(layero, index) {
									//console.log(layui);
									//弹出窗口成功后渲染表单
									var form = layui.form();
									
									

									form.render();
									
									form.verify({
										pass:function(value,item){
											if(!($('#newpassword').val() == $('#repassword').val())){
												return "两次密码不一致";
												console.log(111);
											}
										}
									})

									form.on('submit(edit)', function(data) {
										//console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
										//console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
										console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
										//调用父窗口的layer对象
										//console.log(id);
										$.ajax({
											type:"put",
											url:"admin/updatePass",
											async:true,
											data:{
												password:data.field.oldpassword,
												newpassword:data.field.newpassword
											},
											success:function(data){
												if(data.result == 'success'){
													
													layerTips.msg('修改成功');
													location.reload();
													return;
												}
												else if (data.result == 'timeout'){
													layerTips.alert('登录已过期', {
															            skin: 'layui-layer-molv' //样式类名
															            ,closeBtn: 0
															        }, function(){
															            window.location.href = "adminLogin.html";
															        });
												}
												else if (data.result == 'failed'){
													layerTips.msg('旧密码错误');
													return false;
												}
											}
										});
										
										
										return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。									
									});
									//console.log(layero, index);
								},
								end: function() {
									addBoxIndex = -1;
								}
							});
						});
					})


				});
			</script>
