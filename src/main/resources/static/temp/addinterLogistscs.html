<div style="margin: 15px;">
	<form class="layui-form">
		<input type="hidden" name="id" id="interLogitscid" value="1">
		<div class="layui-form-item">
			<label class="layui-form-label">物流方式</label>
			<div class="layui-input-inline">
				<input type="text" name="interLogitsc" id="interLogitsc" lay-verify="required" autocomplete="off" placeholder="请输入物流方式" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">带电方式</label>
			<div class="layui-input-inline">
				<select name="electrifysId" lay-filter="electrifysId" id="electrifys">
							<option>1</option>
							
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">仓库信息</label>
			<div class="layui-input-inline">
				<input type="text" name="storage" id="storage" lay-verify="required" autocomplete="off" placeholder="请输入仓库信息" class="layui-input">
			</div>
		</div>
		<button lay-filter="edit" lay-submit style="display: none;"></button>
	</form>
</div>
