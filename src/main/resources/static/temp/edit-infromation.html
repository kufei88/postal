<div style="margin: 15px;">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-inline">
				<input type="text" name="name" id="name" lay-verify="required" autocomplete="off" placeholder="请输入姓名" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">qq</label>
			<div class="layui-input-inline">
				<input type="text" name="qq" id="qq" lay-verify="required" autocomplete="off" placeholder="请输入qq" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">是否学生</label>
			<div class="layui-input-inline">
				<input type="checkbox" name="student" id="student" lay-filter="switchTest" lay-skin="switch" title="是否学生">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">学校/公司</label>
			<div class="layui-input-inline">
				<input type="text" name="school" id="school" lay-verify="required" autocomplete="off" placeholder="请输入学校或者公司" class="layui-input">
				
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号</label>
			<div class="layui-input-inline">
				<input type="text" name="number" id="number" lay-verify="required" autocomplete="off" placeholder="请输入手机号" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机验证码</label>
			<div class="layui-input-inline" style="width: 200px;">
				<input type="text" name="numberCode"  id="numberCode"  autocomplete="off" 
					placeholder="要修改手机号请输入验证码" class="layui-input">
			</div>	
			
			<div class="layui-input-inline" style="width: 80px;">
				<button class="layui-btn" id="getValicode">获取验证码</button>
			</div>
		</div>
		<button lay-filter="edit" lay-submit style="display: none;"></button>
	</form>
</div>
