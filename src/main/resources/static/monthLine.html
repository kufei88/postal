<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>折线图</title>
        <style>
            .container {
                margin: 30px auto;
                width: 600px;
                height: 270px;
                border: 1px solid #000;
            }
            .axis path,
            .axis line
             {
                stroke: #000;
                fill: none;
            }
            .line1{
            	stroke: red;
            	fill:none;
            }
            .line2{
            	stroke: yellow;
            	fill:none;
            }
            .line3{
            	stroke: blue;
            	fill:none;
            }
            .memo{
            	margin-left: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <svg width="100%" height="100%"></svg>
        </div>
        <script src="js/d3.v3.min.js" charset="utf-8"></script>
        <script>
            window.onload = function() {
            	var tableDate = JSON.parse(sessionStorage.tableDate);
            	console.log(tableDate);
            	var countDates = [];
            	var errorDates = [];
            	var normalDates = [];
            	tableDate.forEach(function(d){
            		countDates.push({'time':d.username,'value':d.count});
            		errorDates.push({'time':d.username,'value':d.error});
            		normalDates.push({'time':d.username,'value':d.normal});
            	})
                var width = 600, height = 270;
                // SVG画布边缘与图表内容的距离
                var padding = { top: 20, right: 20, bottom: 20, left: 20 };
                // 创建一个分组用来组合要画的图表元素
                var main = d3.select('.container svg').append('g')
                        .classed('main', true)
                        .attr('transform', "translate(" + padding.top + ',' + padding.left + ')');
                // 模拟数据
                
                // 创建x轴的比例尺(线性比例尺)
                
                var parseDate = d3.time.format("%Y-%m").parse;
                var xScale= d3.time.scale().domain(d3.extent(tableDate,function(d){
                	return parseDate(d.username);
                })).range([0, width- padding.left - padding.right]);
                
                /*
                var xScale = d3.scale.linear()
                        .domain(d3.extent(xarray, function(d) {
                            return d;
                        }))
                        .range([0, width - padding.left - padding.right]);
                */
                // 创建y轴的比例尺(线性比例尺)
                var yScale = d3.scale.linear()
                        .domain([0, d3.max(tableDate,function(d) {
                            return d.count;
                        })])
                        .range([height - padding.top - padding.bottom, 0]);
                // 创建x轴
                var xAxis = d3.svg.axis()
              .scale(xScale)
             .orient("bottom").ticks(tableDate.length)
             .tickFormat(d3.time.format("%y.%m"));
                // 创建y轴
                var yAxis = d3.svg.axis()
                        .scale(yScale)
                        .orient('left');
                // 添加SVG元素并与x轴进行“绑定”
                main.append('g')
                        .attr('class', 'axis')
                        .attr('transform', 'translate(0,' + (height - padding.top - padding.bottom) + ')')
                        .call(xAxis);
                // 添加SVG元素并与y轴进行“绑定”
                main.append('g')
                        .attr('class', 'axis')
                        .call(yAxis);
                // 添加折线   把坐标画成折线的函数
                
                var line = d3.svg.line()
                        .x(function(d) {
                        	
                            return xScale(parseDate(d.time))
                        })
                        .y(function(d) {
                            return yScale(d.value);
                        })
                    // 选择线条的类型
                        .interpolate('linear');
                // 添加path元素，并通过line()计算出值来赋值
                
                main.append('path')
                        .attr('class', 'line1')
                        .attr('d', line(countDates));
                main.append('path')
                        .attr('class', 'line2')
                        .attr('d', line(errorDates));
                main.append('path')
                        .attr('class', 'line3')
                        .attr('d', line(normalDates));
                // 添加点
                var allDates = [];
                allDates =allDates.concat(countDates);
                allDates =allDates.concat(normalDates);
                allDates =allDates.concat(errorDates);
                
                main.selectAll('circle')
                        .data(allDates)
                        .enter()
                        .append('circle')
                        .attr('cx', function(d) {
                            return xScale(parseDate(d.time));
                        })
                        .attr('cy', function(d) {
                            return yScale(d.value);
                        })
                        .attr('r', 3)
                        .attr('fill', function(d, i) {
                            return '#000';
                        });
                d3.select("body").append("p").attr('class','memo').text("合计:红色,异常:黄色,正常:蓝色");
                
                
            };
            function getColor(idx) {
                var palette = [
                    '#2ec7c9', '#b6a2de', '#5ab1ef', '#ffb980', '#d87a80',
                    '#8d98b3', '#e5cf0d', '#97b552', '#95706d', '#dc69aa',
                    '#07a2a4', '#9a7fd1', '#588dd5', '#f5994e', '#c05050',
                    '#59678c', '#c9ab00', '#7eb00a', '#6f5553', '#c14089'
                ]
                return palette[idx % palette.length];
            }
            
            function formatdate(val){
				if (val<10){
					return '0'+val;
				}
				else{
					return val;
				}
			}
            
            function getUrlParam(name) {
	            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
	            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
	            if (r != null) return unescape(r[2]); return null; //返回参数值
	        }
        </script>
    </body>
</html>
