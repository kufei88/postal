<!DOCTYPE html>
<html>
<head>
    <title>帐户代发订单统计</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.min.css">
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-table-zh-CN.js" ></script>
  
</head>
<body>
    <div class="container" style="margin: 0;">
        
        
        <table id="table"
               data-toggle="table"
               data-url="sendApplyQuery/groupByUser"
               data-height="550"
               data-side-pagination="server"
               data-pagination="true"
               data-page-list="[5, 10, 20, 50, 100, 200]"
               data-search="true"
               data-show-refresh="true"
               data-striped="true"
               data-show-pagination-switch="true"
               data-show-footer = "true"
               >
            <thead>
            	<tr>
                
                <th data-field="username" data-footer-formatter="totalTextFormatter">用户名</th>
                <th data-field="name">姓名</th>
                <th data-field="school">学校</th>
                <th data-field="number">手机号</th>
                <th data-field="normal"  data-footer-formatter="sumFormatter">正常</th>
                <th data-field="error"  data-footer-formatter="sumFormatter">异常</th>
                <th data-field="count" data-footer-formatter="sumFormatter">合计</th>
            </tr>
            </thead>
        </table>
    </div>
<script>
    var $table = $('#table');
	function totalTextFormatter(data) {
        return '合计';
    }

    function sumFormatter(data) {
        field = this.field;
        var total_sum = data.reduce(function(sum, row) {
            return (sum) + (row[field] || 0);
        }, 0);
        return total_sum;
    }
    $(function () {
    	
    });
</script>
</body>
</html>
